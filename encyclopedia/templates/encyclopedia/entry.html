{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if data %}
        Encyclopedia | {{title}}
    {% else %}
        Encyclopedia | not found
    {% endif %}
    
{% endblock %}

{% block body %}
    {% if data %}
        {{data|safe}}
        <a class="btn btn-primary" href="{% url 'edit' title %}">edit</a>
    {% else %}
    <div class="container">
        <br><br>
        <p>Request page was NOT found</p>
    </div>
    {% endif %}
{% endblock %}
