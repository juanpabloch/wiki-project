{% extends "encyclopedia/layout.html" %}

{% block title %}
        Encyclopedia | Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    
    {% if filtros %}
    <ul>
        {% for item in filtros %}
            <li><a href="{% url 'entry' item %}">{{ item }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h2>search not found</h2>
    {% endif %}
    
{% endblock %}
